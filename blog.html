        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var navbarCollapse = document.getElementById('navbarNav');
                var heroContainer1 = document.querySelector('.hero-container-1');
                var headerContainer = document.querySelector('.header-container');
        
                navbarCollapse.addEventListener('show.bs.collapse', function () {
                    if (heroContainer1) {
                        heroContainer1.classList.add('expanded');
                    }
                    if (headerContainer) {
                        headerContainer.classList.add('expanded');
                    }
                });
        
                navbarCollapse.addEventListener('hide.bs.collapse', function () {
                    if (heroContainer1) {
                        heroContainer1.classList.remove('expanded');
                    }
                    if (headerContainer) {
                        headerContainer.classList.remove('expanded');
                    }
                });
            });
